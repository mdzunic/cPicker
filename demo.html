		<script type="text/javascript" src="cPicker.js"></script>

	<body>
		<span class="switch">Show more colors</span>
		<div class="colorsWrapper">

				<span id="colorDisplay" style="display:inline-block;width:20px;height:20px;"></span>

			</div>
		</div>
		<div class="colorSelected">
			<input id="codeDisplay" type="text" value="" />
		</div>
	</body>
